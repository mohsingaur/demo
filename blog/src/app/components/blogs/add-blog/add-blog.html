<div class="backdrop" >
    <dialog open>
        <h2>Add New Blog</h2>
        <form novalidate>
            <div class="input-group">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" placeholder="Blog Title" [(ngModel)]="title">
            </div>
            <div class="input-group">
                <label for="content">Blog Text</label>
                <textarea name="fact" id="content" placeholder="Blog Content" rows="10" [(ngModel)]="content"></textarea>
            </div>
            <div class="action">
                <button type="button" (click)="close()">Cancel</button>
                <button type="button" (click)="save()">Save</button>
            </div>
        </form>
    </dialog>
</div>
